<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #121212;
      color: #f0f0f0;
      text-align: center;
    }

    .top-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      background: #1f1f1f;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .top-controls label {
      margin-right: 4px;
    }

    textarea {
      width: 90%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      margin-top: 90px;
      margin-bottom: 1rem;
      background: #1e1e1e;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background: #2d2d2d;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
    }

    button:hover {
      background: #3d3d3d;
    }

    .qr-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .qr-block {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .qr-block p {
      word-wrap: break-word;
      max-width: 200px;
      font-size: 12px;
      margin: 10px 0;
      color: #ccc;
    }

    select, input[type="color"] {
      background: #2a2a2a;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 2px 4px;
    }

    @media (max-width: 600px) {
      .top-controls {
        font-size: 12px;
        padding: 5px;
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="top-controls">
    <label for="codeType">Type:</label>
    <select id="codeType">
      <option value="qr">QR Code</option>
      <option value="barcode">Barcode</option>
    </select>

    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" />

    <label for="fontSize">Font:</label>
    <select id="fontSize">
      <option value="8">8px</option>
      <option value="10">10px</option>
      <option value="12" selected>12px</option>
      <option value="14">14px</option>
      <option value="16">16px</option>
      <option value="18">18px</option>
      <option value="20">20px</option>
      <option value="24">24px</option>
    </select>

    <label for="barcodeHeight">Height:</label>
    <select id="barcodeHeight">
      <option value="40">40px</option>
      <option value="60" selected>60px</option>
      <option value="80">80px</option>
      <option value="100">100px</option>
      <option value="120">120px</option>
    </select>
  </div>

  <h1>Code Generator</h1>
  <p>Enter up to <strong>50 lines</strong> of text. Each line creates a QR or Barcode.</p>

  <textarea id="inputData" placeholder="One item per line... max 50 lines"></textarea><br />
  <button onclick="generateCodes()">Generate</button>
  <button onclick="downloadAll()">Download All as ZIP</button>

  <div id="qrCodes" class="qr-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    window.onload = () => {
      const savedColor = localStorage.getItem("qrColor") || "#ffffff";
      document.getElementById("colorPicker").value = savedColor;
      attachLiveUpdateListeners();
    };

    document.getElementById("colorPicker").addEventListener("input", (e) => {
      localStorage.setItem("qrColor", e.target.value);
      generateCodes(); // live update
    });

    function attachLiveUpdateListeners() {
      const ids = ["codeType", "fontSize", "barcodeHeight"];
      ids.forEach(id => {
        document.getElementById(id).addEventListener("change", generateCodes);
      });
    }

    async function generateCodes() {
      const input = document.getElementById("inputData").value.trim();
      const lines = input.split("\n").filter(line => line.trim() !== "").slice(0, 50);
      const color = document.getElementById("colorPicker").value;
      const type = document.getElementById("codeType").value;
      const fontSize = parseInt(document.getElementById("fontSize").value);
      const height = parseInt(document.getElementById("barcodeHeight").value);
      const container = document.getElementById("qrCodes");

      container.innerHTML = "";

      if (lines.length === 0) return;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const block = document.createElement("div");
        block.className = "qr-block";

        const canvas = document.createElement("canvas");
        canvas.id = `codeCanvas${i}`;

        const label = document.createElement("p");
        label.textContent = line;

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "Download PNG";
        downloadBtn.onclick = () => downloadPNG(canvas, `code_${i + 1}.png`);

        block.appendChild(canvas);
        block.appendChild(label);
        block.appendChild(downloadBtn);
        container.appendChild(block);

        if (type === "qr") {
          await QRCode.toCanvas(canvas, line, {
            width: 150,
            color: { dark: color, light: "#ffffff" }
          });
        } else {
          JsBarcode(canvas, line, {
            lineColor: color,
            background: "#ffffff",
            width: 2,
            height: height,
            fontSize: fontSize,
            margin: 5
          });
        }
      }
    }

    function downloadPNG(canvas, filename) {
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = filename;
      link.click();
    }

    async function downloadAll() {
      const canvases = document.querySelectorAll("canvas");
      if (canvases.length === 0) {
        alert("No codes to download. Please generate first.");
        return;
      }

      const zip = new JSZip();
      for (let i = 0; i < canvases.length; i++) {
        const canvas = canvases[i];
        const dataURL = canvas.toDataURL("image/png");
        const base64 = dataURL.split(',')[1];
        zip.file(`code_${i + 1}.png`, base64, { base64: true });
      }

      const blob = await zip.generateAsync({ type: "blob" });
      saveAs(blob, "codes.zip");
    }
  </script>
</body>
</html>
